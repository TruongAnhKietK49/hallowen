<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-4">
                            HỌ TÊN <br>
                            <input type="text" placeholder="abc...">
                        </div>
                        <div class="col-4">
                            EMAIL <br>
                            <input type="email" placeholder="abc...@gmail.com">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-4">
                            PHONE <br>
                            <input type="text" placeholder="(+84) xxxxxxxx">
                        </div>
                        <div class="col-4">
                            CHARACTER <br>
                            <input type="text" placeholder="Mummy, Spaiderman, Batman,...">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-8">
                            <textarea class="text" rows="5" cols="100" placeholder="Chú thích về bản thân...."></textarea>
                            <img class="pum" src="img" alt="">
                            <img class="home" src="img/Home.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <h3>Chú thích</h3>
                    <ul>
                        <li>Điền đầy đủ thông tin</li>
                        <li>Bảo quản tài sản cá nhân</li>
                        <li>Không gây rối làm ảnh hưởng</li>
                        <li>Tích cực hoạt động</li>
                        <img class="bat" src="img/Bat.png">
                    </ul>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
